{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Left sidebar -->
     {% include 'dashboard/sidebar.html' %}
    <!-- Right side content -->
     <div class="col-md-9">
    <h2>Edit Blog Post</h2>
    <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
     </div>
</div>
{% endblock %}
